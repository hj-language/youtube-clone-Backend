spring:
  mvc:
    static-path-pattern: /webapp/**
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: ${database-url}
    username: ${database-username}
    password: ${database-password}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: none
    show-sql: true
logging:
  level:
    root: debug